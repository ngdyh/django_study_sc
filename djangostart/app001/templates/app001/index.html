<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="/static/app001/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">

    <h2>所有用户</h2>
    {% if user_list %}
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            {% for user in user_list %}
            <tbody>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    {% endif %}


</div>
</body>
</html>
