<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<h1>欢迎你！{{ request.session.user }}</h1>
{% if messages %}
    <ul class="messages">
        {% for item in messages %}
            <li{% if item.tags %} class="{{ item.tags }}"{% endif %}>
                {{ item }}
            </li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="登录">
</form>

<p>
    <a href="{% url 'forms_auth:register' %}">注册</a>
    <a href="{% url 'forms_auth:login' %}">登录</a>
    <a href="{% url 'forms_auth:logout' %}">注销</a>
    <a href="{% url 'forms_auth:index' %}">首页</a>
</p>

</body>
</html>
